<!DOCTYPE html>
<html lang="{{ frappe.local.lang or 'es' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Finca Garval - Aceite de Oliva Virgen Extra Ecológico{% endblock %}">
    <meta name="currency_symbol" content="{{ currency_symbol or '€' }}">
    <title>{% block title %}Finca Garval{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/garval_store/css/garval.css">

    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    {% include "templates/includes/navbar.html" %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include "templates/includes/footer.html" %}

    <!-- Custom JS -->
    <script src="/assets/garval_store/js/garval.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
